<!DOCTYPE html>
<html>
<head>
    <title>Jack's Website</title>

    <style>
        /* Smooth Page Fade-In */
        html {
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeInPage 0.8s ease forwards;
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            background: #000;
            color: #fff;

            /* Strong glowing borders */
            border-left: 12px solid #fff;
            border-right: 12px solid #fff;
            animation: borderGlow 3s ease-in-out infinite alternate;

            text-align: center;
            padding-top: 80px;
            min-height: 100vh;
            position: relative;
        }

        /* Smooth glowing border animation */
        @keyframes borderGlow {
            0% { 
                box-shadow: 
                    inset 0 0 10px rgba(255,255,255,0.15),
                    0 0 15px rgba(255,255,255,0.2);
            }
            100% { 
                box-shadow: 
                    inset 0 0 30px rgba(255,255,255,0.45),
                    0 0 40px rgba(255,255,255,0.55);
            }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideUp 1s ease forwards;
        }

        p {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 0.3s;
        }

        /* Circular Buttons with Icons */
        .circle-btn {
            width: 160px;
            height: 160px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: 25px;
        }

        .circle-btn span {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .circle-btn:hover {
            transform: scale(1.12);
            background: #ddd;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }

        /* Motorcycle Easter Egg */
        #motorcycle {
            position: fixed;
            left: -100px;
            bottom: 40px;
            font-size: 50px;
            opacity: 0;
            transition: transform 1.2s linear, opacity 0.3s ease;
            pointer-events: none;
            transform: scaleX(-1); /* face right */
        }

        /* Small motorcycle button (green) */
        #motoBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #2ecc71;
            color: #fff;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 26px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.25s;
        }

        #motoBtn:hover {
            transform: scale(1.15);
            background: #27ae60;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>Select a page to learn more about me.</p>

    <!-- Circular Buttons with Icons -->
    <button class="circle-btn" onclick="location.href='about.html#aboutme'">
        <span>üë§</span>
        About Me
    </button>

    <button class="circle-btn" onclick="location.href='experience.html'">
        <span>üíº</span>
        Experience
    </button>

    <button class="circle-btn" onclick="location.href='education.html'">
        <span>üéì</span>
        Education
    </button>

    <!-- Motorcycle Easter Egg -->
    <div id="motorcycle">üèçÔ∏è</div>

    <!-- Small motorcycle button -->
    <button id="motoBtn">üèçÔ∏è</button>

    <script>
        const bike = document.getElementById("motorcycle");
        const motoBtn = document.getElementById("motoBtn");

        motoBtn.addEventListener("click", () => {
            bike.style.transition = "none";
            bike.style.transform = "translateX(0) scaleX(-1)";
            bike.style.opacity = "1";

            void bike.offsetWidth;

            bike.style.transition = "transform 1.2s linear, opacity 0.3s ease 1s";
            bike.style.transform = "translateX(120vw) scaleX(-1)";

            setTimeout(() => {
                bike.style.opacity = "0";
            }, 1000);
        });
    </script>

    <!-- Footer -->
    <footer>
        ¬© 2025 Jack Garcia
    </footer>

</body>
</html>
